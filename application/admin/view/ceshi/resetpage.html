<style>
    .searchwarpper select,.searchwarpper input{
        width: 160px;
        display: inline-block;
    }
    .searchitem{
        margin-right: 20px;
        display: inline-block;
    }
    .searchwarpper{
        padding: 30px 0px;
    }
    .x_title {
        border-bottom: none;
    }
    .gameuserid{
        display: inline-block;
        width: 300px;
    }
</style>
<div class="clearfix"></div>
<div class="row">
    <div class="col-md-12 col-sm-12 col-xs-12">
        <div class="x_panel">
            <div class="x_title">
                <h2>测试使用</h2>
                <div class="clearfix"></div>
            </div>

            <div class="x_content">
                <table class="table table-hover">
                    <thead>
                    <tr>
                        <th width="10%">数据</th>
                        <th width="15%">操作</th>
                    </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>
                                游戏用户id(会员ar游戏信息的id逗号（，）隔开)：<input class="form-control gameuserid" name="reset_user_id" id="reset_user_id" value="{$ceshiData['value']}">
                            </td>
                            <td>
                                <button class="btn btn-success" onclick="reset()">重置为未集齐状态</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            {:$list}
        </div>
    </div>
</div>
<script>
    function reset(){
        var user_id = $('#reset_user_id').val();
        var url = "{:url('admin/Ceshi/reset')}";
        $.ajax({
            type: 'POST',
            url: url,
            data:{user_id:user_id},
            dataType: 'json',
            success:function(res){
                if(res.code == 1){
                    $.alert({
                        title: '系统提示',
                        content: '设置成功！',
                        icon: 'fa fa-comment',
                        type: 'green',
                    });
                }else {
                    $.alert({
                        title: '系统提示',
                        content: '设置失败请稍后再试！',
                        icon: 'fa fa-comment',
                        type: 'green',
                    });
                }
                console.log(res);
            },
            error:function () {
                $.alert({
                    title: '系统提示',
                    content: '网络错误，请稍后再试！',
                    icon: 'fa fa-comment',
                    type: 'green',
                });
            }
        });
    }
</script>
